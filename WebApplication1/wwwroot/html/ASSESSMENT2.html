<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assessment - Page 2 </title>
    <link rel="stylesheet" href="../css/2.css">
</head>

<body>

    <header>
        <button class="center-header">
            <img src="../IMAGE/logo.png" class="logo"><span class="header-p"> LIFEFIT </span>
        </button>
    </header>


    <!--------------HEADER ENDS HERE-------------->

    <p class="question" style="margin-top: 130px;"> How tall are you? </p>

    <div class="height-section">
        <p class="height-weight-p"> 0 ft <span class="height-weight-p2"> 0 in </span></p>
        <div class="height-switch">
            <button class="option" id="cm"> cm </button>
            <button class="option" id="ft-in"> ft & in </button>
        </div>
    </div>

    <p class="question"> What is your weight? </p>

    <div class="weight-section">
        <p class="height-weight-p"> 0 kg </p>
        <div class="weight-switch">
            <button class="option" id="lb"> lb </button>
            <button class="option" id="kg"> kg </button>
        </div>
    </div>


    <p class="question"> Pick training days! </p>

    <div class="calendar">
        <section class="days"> Sun </section>
        <section class="days"> Mon </section>
        <section class="days"> Tues </section>
        <section class="days"> Wed </section>
        <section class="days"> Thurs </section>
        <section class="days"> Fri </section>
        <section class="days"> Sat </section>
    </div>

    <div class="continue">
        <a href="ASSESSMENT3.html">
            <button class="continue-btn"> Continue </button>
        </a>
    </div>

    <!--------------FOOTER STARTS HERE-------------->

    <footer>
        <a href="workoutpage.html">
            <img src="../IMAGE/workout.png" alt="Image 1" class="footer-images">
            <p class="footer-p">Workouts</p>
        </a>

        <a href="#">
            <img src="../IMAGE/tracker.png" alt="Image 2" class="footer-images">
            <p class="footer-p">Tracker</p>
        </a>

        <a href="Forum2.html">
            <img src="../IMAGE/social.png" alt="Image 3" class="footer-images">
            <p class="footer-p">Social</p>
        </a>


        <a href="#">
            <img src="../IMAGE/profile.png" alt="Image 4" class="footer-images">
            <p class="footer-p">Profile</p>
        </a>
    </footer>


</body>

</html>
