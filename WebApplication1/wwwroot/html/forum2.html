<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="../css/forum2.css">
</head>

<body>

    <header>
        <button class="center-header">
            <img src="../IMAGE/logo.png" class="logo"><span class="header-p"> LIFEFIT </span>
        </button>
    </header>


    <!--------------HEADER ENDS HERE-------------->


    <main>
        <div class="content-section">
            <div class="image-container">

                <button id="profile-picture"></button>


            </div>
            <div class="text-box">

                <input type="text" id="postInput" placeholder="What's on your mind?">
            </div>
        </div>
    </main>


    <!--------------FOOTER STARTS HERE-------------->


    <footer>
        <a href="workoutpage.html">
            <img src="../IMAGE/workout.png" alt="Image 1" class="footer-images">
            <p class="footer-p">Workouts</p>
        </a>

        <a href="#">
            <img src="../IMAGE/tracker.png" alt="Image 2" class="footer-images">
            <p class="footer-p">Tracker</p>
        </a>

        <a href="Forum2.html">
            <img src="../IMAGE/social.png" alt="Image 3" class="footer-images">
            <p class="footer-p">Social</p>
        </a>


        <a href="#">
            <img src="../IMAGE/profile.png" alt="Image 4" class="footer-images">
            <p class="footer-p">Profile</p>
        </a>
    </footer>

</body>

</html>
