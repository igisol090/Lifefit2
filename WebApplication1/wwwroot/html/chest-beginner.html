<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Workout Page: Chest Beginner </title>
    <link rel="stylesheet" href="../css/chest-beginner.css">
</head>

<body>

    <header>
        <button class="center-header">
            <img src="../IMAGE/logo.png" class="logo"><span class="header-p"> LIFEFIT </span>
        </button>
    </header>

    <!--------------HEADER ENDS HERE-------------->


    <button class="container">
        <p class="container-p"> CHEST WORKOUT: BEGINNER </p>
    </button>

    <div class="duration-workouts"> 10 mins | 6 workouts </div>

    <button class="workouts-section" style="margin-top: 20px;">
        <img src="../IMAGE/push-up.png" class="workout-image1">
        <p class="workout-p1"> PUSH-UPS </p>
        <p class="workout-p2"> x10 </p>
    </button>

    <button class="workouts-section">
        <img src="../IMAGE/incline.png" class="workout-image2">
        <p class="workout-p1"> INCLINE PUSH-UPS </p>
        <p class="workout-p2"> x10 </p>
    </button>

    <button class="workouts-section">
        <img src="../IMAGE/decline.png" class="workout-image3">
        <p class="workout-p1"> DECLINE PUSH-UPS </p>
        <p class="workout-p2"> x10 </p>
    </button>

    <button class="workouts-section">
        <img src="../IMAGE/dips.png" class="workout-image4">
        <p class="workout-p1"> DIPS </p>
        <p class="workout-p2"> x15 </p>
    </button>

    <button class="workouts-section">
        <img src="../IMAGE/wall.png" class="workout-image5">
        <p class="workout-p1"> WALL PUSH-UPS </p>
        <p class="workout-p2"> x15 </p>
    </button>

    <button class="workouts-section">
        <img src="../IMAGE/BURPEES.png" class="workout-image6">
        <p class="workout-p1"> BURPEES </p>
        <p class="workout-p2"> x10 </p>
    </button>


    <div class="continue">
        <a href="profile.html">
            <button class="continue-btn"> START </button>
        </a>
    </div>


    <!--------------FOOTER STARTS HERE-------------->


    <footer>
        <a href="workoutpage.html">
            <img src="../IMAGE/workout.png" alt="Image 1" class="footer-images">
            <p class="footer-p">Workouts</p>
        </a>

        <a href="#">
            <img src="../IMAGE/tracker.png" alt="Image 2" class="footer-images">
            <p class="footer-p">Tracker</p>
        </a>

        <a href="Forum2.html">
            <img src="../IMAGE/social.png" alt="Image 3" class="footer-images">
            <p class="footer-p">Social</p>
        </a>


        <a href="#">
            <img src="../IMAGE/profile.png" alt="Image 4" class="footer-images">
            <p class="footer-p">Profile</p>
        </a>
    </footer>


</body>

</html>
