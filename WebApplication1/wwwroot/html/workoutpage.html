    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let slideIndex = 0;
            let slideIndex2 = 0;
            let slideIndex3 = 0;
            let isAnimating = false;

            function moveSlide(n) {
                if (isAnimating) return;
                isAnimating = true;

                let direction = n > 0 ? '-' : '';
                let slideWidth = $('.slider .slide').outerWidth();

                $('.slide.active').animate({
                    'margin-left': `${direction}=${slideWidth}px`,
                    opacity: 'toggle'
                }, 400, function () {
                    $(this).removeClass('active').css('margin-left', '');

                    slideIndex += n;
                    if (slideIndex >= $('.slide').length) {
                        slideIndex = 0;
                    } else if (slideIndex < 0) {
                        slideIndex = $('.slide').length - 1;
                    }

                    $('.slide').eq(slideIndex)
                        .css('margin-left', `${direction}=${-slideWidth}px`)
                        .animate({
                            'margin-left': '0',
                            opacity: 'toggle'
                        }, 400)
                        .addClass('active');

                    isAnimating = false;
                });
            }

            function moveSlide2(n) {
                if (isAnimating) return;
                isAnimating = true;

                let direction = n > 0 ? '-' : '';
                let slideWidth = $('.slider2 .slide2').outerWidth();

                $('.slide2.active').animate({
                    'margin-left': `${direction}=${slideWidth}px`,
                    opacity: 'toggle'
                }, 400, function () {
                    $(this).removeClass('active')
                        .css('margin-left', '');

                    slideIndex2 += n;
                    if (slideIndex2 >= $('.slide2').length) {
                        slideIndex2 = 0;
                    } else if (slideIndex2 < 0) {
                        slideIndex2 = $('.slide2').length - 1;
                    }

                    $('.slide2').eq(slideIndex2)
                        .css('margin-left', `${direction}=${-slideWidth}px`)
                        .animate({
                            'margin-left': '0',
                            opacity: 'toggle'
                        }, 400)
                        .addClass('active');

                    isAnimating = false;
                });
            }

            function moveSlide3(n) {
                if (isAnimating) return;
                isAnimating = true;

                let direction = n > 0 ? '-' : '';
                let slideWidth = $('.slider3 .slide3').outerWidth();

                $('.slide3.active').animate({
                    'margin-left': `${direction}=${slideWidth}px`,
                    opacity: 'toggle'
                }, 400, function () {
                    $(this).removeClass('active')
                        .css('margin-left', '');

                    slideIndex3 += n;
                    if (slideIndex3 >= $('.slide3').length) {
                        slideIndex3 = 0;
                    } else if (slideIndex3 < 0) {
                        slideIndex3 = $('.slide3').length - 1;
                    }

                    $('.slide3').eq(slideIndex3)
                        .css('margin-left', `${direction}=${-slideWidth}px`)
                        .animate({
                            'margin-left': '0',
                            opacity: 'toggle'
                        }, 400)
                        .addClass('active');

                    isAnimating = false;
                });
            }

            $('.prev').click(function () {
                moveSlide(-1);
            });

            $('.next').click(function () {
                moveSlide(1);
            });

            $('.prev2').click(function () {
                moveSlide2(-1);
            });

            $('.next2').click(function () {
                moveSlide2(1);
            });

            $('.prev3').click(function () {
                moveSlide3(-1);
            });

            $('.next3').click(function () {
                moveSlide3(1);
            });

            $('.slider-container').on('touchstart', handleTouchStart);
            $('.slider-container').on('touchmove', function (e) { handleTouchMove(e, moveSlide, 1) });
            $('.slider-container2').on('touchstart', handleTouchStart);
            $('.slider-container2').on('touchmove', function (e) { handleTouchMove(e, moveSlide2, 1) });
            $('.slider-container3').on('touchstart', handleTouchStart);
            $('.slider-container3').on('touchmove', function (e) { handleTouchMove(e, moveSlide3, 1) });

            let startX;
            let startY;
            let distX;
            let distY;
            let threshold = 150;

            function handleTouchStart(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }

            function handleTouchMove(e, moveSlideFunction, direction) {
                if (!startX || !startY) {
                    return;
                }

                distX = e.touches[0].clientX - startX;
                distY = e.touches[0].clientY - startY;

                if (Math.abs(distX) > Math.abs(distY)) {
                    if (distX > 0) {
                        moveSlideFunction(-1 * direction);
                    } else {
                        moveSlideFunction(1 * direction);
                    }
                }

                startX = null;
                startY = null;
                distX = 0;
                distY = 0;
            }
        });
    </script>
